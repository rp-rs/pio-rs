[package]
name = "pio-proc"
version = "0.3.0"
authors = ["snek", "The rp-rs Developers"]
edition = "2021"
resolver = "2"
license = "MIT"
repository = "https://github.com/rp-rs/pio-rs"
description = "proc-macro for assembling PIO code in a Rust program at compile time"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = { version = "1.0", features = ["span-locations"] }
proc-macro-error2 = "2.0"
syn = "2.0"
quote = "1.0"
codespan-reporting = "0.11"
pio-core = { path = "../pio-core", version = "0.3.0" }
pio-parser = { path = "../pio-parser", version = "0.3.0" }
lalrpop-util = "0.22.0"
