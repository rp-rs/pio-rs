[package]
name = "pio-parser"
version = "0.2.0"
authors = ["snek", "The rp-rs Developers"]
edition = "2018"
resolver= "2"
description = "Raspberry Silicon PIO asm parser"
license = "MIT"
repository = "https://github.com/rp-rs/pio-rs"

[dependencies]
lalrpop-util = { version = "0.19.6", features = ["lexer"] }
pio = { path = "..", version = "0.1.0" }

[build-dependencies]
lalrpop = "0.19.6"
